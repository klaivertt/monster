<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Monstre</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" href="logo.png">
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="colorButton">Couleur</button>
  <input type="checkbox" id="rgbCheckbox" />
  <label for="rgbCheckbox"></label>

  <label for="lengthSlider">Longueur Maximale :</label>
  <input type="range" id="lengthSlider" min="20" max="300" value="150">
  <span id="lengthValue">150</span>

<label for="widthSlider">Largeur Minimale :</label>
<input type="range" id="widthSlider" min="5" max="50" value="5">
<span id="widthValue">5</span>

<label for="nodeSlider">Nombre de Noeuds :</label>
<input type="range" id="nodeSlider" min="5" max="75" value="5">
<span id="nodeValue">5</span>

<label for="attachmentSlider">Accroche :</label>
<input type="range" id="attachmentSlider" min="100" max="5000" value="100">
<span id="attachmentValue">100</span>

</body>
</html>
